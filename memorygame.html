<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Memory Game</h2>

        <button id="startb" onclick="startGame()">Start Game</button>
      
        <div id="stats" class="stats hide">
        Moves: <span id="moves">0</span> | Time: <span id="time">0</span> sec
        </div>
        <div class="game-board" id="gameBoard"></div>

        <!-- <button id="stop" class="hide">Stop Game</button> -->

        <button id="stop" class="hide" onclick="stopGame()">Stop Game</button>
        <button id="resume" class="hide" onclick="resumeGame()">Resume Game</button>
        
        <div class="result hide" id="result">
            <h2>Congratulations!</h2>
            <p>You solved it in <span id="finalMoves"></span> moves and <span id="finalTime"></span> seconds.</p>
        
        <button id="resetb" class="reset hide" onclick="window.location.reload();">Start New Game</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
